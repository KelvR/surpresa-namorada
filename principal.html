<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surpresa</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b12;
      --text: #fff;
      --accent: #ff6b9a;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at top, #0f1220 0%, var(--bg) 60%);
      color:var(--text);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity: 0;
      animation: fadePage 2s forwards ease-out;
    }

    @keyframes fadePage { to { opacity: 1; } }

    .stage{
      width:min(920px, 92vw);
      height:min(720px, 86vh);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:40px;
      gap:18px;
    }

    .portrait {
      width:220px;
      height:220px;
      border-radius:50%;
      overflow:hidden;
      border:6px solid rgba(255,255,255,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 30px rgba(255,107,154,0.06) inset;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      opacity: 0;
      animation: fadeItem 2s forwards;
      animation-delay: 0.6s;
    }

    .portrait img{
      width:120%;
      height:120%;
      object-fit: cover;
      transform: scale(0.85);
      display:block;
    }

    .caption{
      margin-top:6px;
      text-align:center;
      font-weight:600;
      letter-spacing:0.4px;
      font-size:20px;
      opacity: 0;
      animation: fadeItem 2s forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeItem { to { opacity: 1; transform: none; } }

    .hearts {
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    /* brilho + coração */
    .heart {
      position:absolute;
      width: 24px;
      height: 24px;
      opacity:0;
      transform: translateY(0) rotate(0deg);
      animation: brilhoPulse 1.8s infinite alternate ease-in-out;
    }

    @keyframes brilhoPulse {
      0% { filter: drop-shadow(0 0 6px rgba(255,107,154,0.7)); }
      100% { filter: drop-shadow(0 0 14px rgba(255,107,154,1)); }
    }

    @keyframes rise {
      0% { transform: translateY(40vh) scale(0.6); opacity:0; }
      10% { opacity:1; }
      50% { transform: translateY(0) scale(1.05); opacity:1; }
      100% { transform: translateY(-110vh) scale(0.8); opacity:0; }
    }

    .small-note{
      position:absolute;
      top:18px;
      left:18px;
      font-size:14px;
      opacity: 0;
      animation: fadeItem 2s forwards;
      animation-delay: .3s;
    }

    /* BOTÕES (TODOS VERMELHOS) */
    .continueBtn {
      margin-top: 14px;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #d62828;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .continueBtn:hover {
      transform: scale(1.07);
      background: #ff3b3b;
    }

  </style>
</head>
<body>

  <div class="stage">

    <div class="small-note">Para: Minha Princesa ❤️</div>

    <!-- TELA 1 -->
    <div id="screen1" style="display:flex; flex-direction:column; align-items:center;">
      <div class="portrait">
        <img src="nós.png">
      </div>

      <div class="caption">Estava aqui pensando…</div>

      <button class="continueBtn" id="btn1">Continuar ❤️</button>
    </div>

    <!-- TELA 2 -->
    <div id="screen2" style="display:none; flex-direction:column; align-items:center;">
      <div class="portrait">
        <img src="calendario.png">
      </div>

      <div class="caption">Fazem 5 meses que…</div>

      <button class="continueBtn" id="btn2">Continuar ❤️</button>
    </div>

    <!-- TELA 3 -->
    <div id="screen3" style="display:none; flex-direction:column; align-items:center;">
      <div class="portrait">
        <img src="eueela.png">
      </div>

      <div class="caption">Eu fiz uma das melhores escolhas da minha vida ❤️</div>
    </div>

    <div class="hearts" id="heartsContainer"></div>
  </div>

  <script>
    const heartsContainer = document.getElementById('heartsContainer');
    const colors = ['#ff6b9a', '#ff9bb8', '#ffd6e0', '#ff5a8b', '#ff87b4'];

    function createHeart(){
      const h = document.createElement('div');
      h.className = 'heart';

      const size = Math.random() * 28 + 12;
      h.style.width = size + 'px';
      h.style.height = size + 'px';

      h.style.left = Math.random()*100 + '%';
      const color = colors[Math.floor(Math.random()*colors.length)];

      const duration = (Math.random()*8 + 6).toFixed(2);
      const delay = (Math.random()*2).toFixed(2);

      h.style.animation = `rise ${duration}s linear ${delay}s forwards, brilhoPulse 1.8s infinite alternate ease-in-out`;

      h.innerHTML = `<svg viewBox="0 0 32 29"><path fill="${color}" d="M23.6 0c-2.4 0-4.5 1.4-5.6 3.4C16.9 1.4 14.8 0 12.4 0 7 0 3 4.5 3 10.2c0 7.4 11.6 13.9 14.5 17 2.9-3.1 14.5-9.6 14.5-17C31 4.5 27 0 23.6 0z"/></svg>`;

      heartsContainer.appendChild(h);
      setTimeout(()=>h.remove(), (parseFloat(duration)+parseFloat(delay)+.5)*1000);
    }

    for(let i=0;i<10;i++) setTimeout(createHeart, i*300);
    setInterval(createHeart, 600);

    // TROCAS DAS TELAS
    document.getElementById("btn1").onclick = () => {
      screen1.style.display = "none";
      screen2.style.display = "flex";
    };

    document.getElementById("btn2").onclick = () => {
      screen2.style.display = "none";
      screen3.style.display = "flex";
    };
  </script>

</body>
</html>
